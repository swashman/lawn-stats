<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Totals</title>
</head>
<body>
    <h1>Monthly Totals</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% for chart in charts %}
        <h2>{{ chart.title }}</h2>
        <img src="data:image/png;base64,{{ chart.chart }}" alt="Chart">
    {% endfor %}
</body>
</html>
